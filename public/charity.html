<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Charity Profile Update</title>
</head>

<body>

    <!-- Charity Select Box -->
    <form id="charity-form">

        <!-- Label for Text Box -->
        <label for="charity-input">Choose Your Charity</label>

        <!-- Text Input Box -->
        <input type="text" id="charity-input"><br>

        <!-- Submit Button -->
        <input id="select-charity" type="submit" value="GO!">
    </form>

    <!-- Charity Returned Information -->
    <div id="charity-div"></div>

    <div class="container pt-3">
        <div id="result" class="row">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/charity.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
